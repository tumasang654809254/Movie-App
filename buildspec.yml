version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed
# Include only the files required for your application to run.
artifacts:
  files:
    - build/**
    - src/**
    - scripts/*.sh
    - public/**
    - package.json
    - appspec.yml
